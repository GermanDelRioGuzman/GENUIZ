<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Genuiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-section">
    <h2>Inicio de sesión</h2>
    <form action="/iniciosesion" method="POST">
      <input type="text" class="form-control" placeholder="Username" name="username">
      <input type="password" class="form-control" placeholder="Password" name="password">
      <button type="submit" id="sesion" class="btn btn-login" value="enviar">LogIn</button>
      <button type="button" id="registrame" class="btn btn-login">Sign Up</button>
      <div class="login-section">
        <button type="button" class="btn btn-login" id="google-sign-in">
          <img class="google_img" src="data:image/png;base64,..." alt="">
          Continuar con Google
        </button>
      </div>
    </form>
    <div id="error-message" class="alert alert-danger" style="display: none;">
      <!-- error message-->
    </div>
  </div>
  <a href="index.html" class="back-arrow">&larr;</a>
  <script>


////////////////////////////////////////
//comentar para probar el server.js
//solo para probar index.js separado
document.getElementById('sesion').addEventListener('click', function(e){
    e.preventDefault();
    window.location.href = 'vistaProfesor.html';
  })
  ///////////////////////////////////////////////////////

    document.getElementById('registrame').addEventListener('click', function() {
      window.location.href = 'registrarme.html';
    });
    document.getElementById('google-sign-in').addEventListener('click', function() {
      window.location.href = '/auth/google/login';
    });

    // Mostrar mensaje de error si existe
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      const errorMessageDiv = document.getElementById('error-message');
      if (error === 'userexists') {
        errorMessageDiv.textContent = 'La cuenta de Google ya está registrada. Por favor, inicia sesión.';
      } else if (error === 'complete') {
        errorMessageDiv.textContent = 'Debe completar su registro antes de iniciar sesión.';
      }
      errorMessageDiv.style.display = 'block';
    }
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
