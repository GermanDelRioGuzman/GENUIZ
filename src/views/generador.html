<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea un nuevo Examen - Genuiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Direccion a hoja de estilos    -->
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>

  <div class="new-exam-section">
    <h2>Crea un nuevo examen</h2>
    <form>
      <input type="text" class="form-control" placeholder="Tema / Temas" id="Tema">
      <input type="number" class="form-control" placeholder="Cantidad de preguntas" id="Np" max="20" min="0">
      <input type="text" class="form-control" placeholder="Nivel de dificultad" id="Dif">
      <button id="generate" class="btn btn-generate">Generar</button>
    </form>
  </div>

  <script>
    document.getElementById('generate').addEventListener('click', function (e) {
      e.preventDefault();  // Prevenir el comportamiento por defecto del botón

      var inputCP = document.getElementById('Np').value;
      var dificultad = document.getElementById('Dif').value;
      var inputTema = document.getElementById('Tema').value;

      var prompt = `Necesito que desarrolles un examen en formato JSON, el tema del examen será ${inputTema}, la dificultad del examen será ${dificultad} y el número de preguntas será ${inputCP}, asegurate de pegarte a este estrcutura: type JsonFormat = {
botResponse: {
  content: {
    tema: string
    preguntas: {
      enunciado: string;
      opciones: string[];
      respuesta: string;
      }
    }
}
}`;

      fetch('/recibir-datos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ miDato: prompt })
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const stringJSON = JSON.stringify(data.botResponse.content, null, 2);
          localStorage.setItem('jsonData', stringJSON);
          console.log("stringJson:", stringJSON);
          window.location.href = 'vistaEstudiante.html';
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('responseContainer').innerText = 'Error al recibir los datos: ' + error.message;
        });
    });
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
