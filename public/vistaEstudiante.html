<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizaci√≥n de Examen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Examen Creado</h2>
    <form id="examForm"></form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const data = JSON.parse(localStorage.getItem('examenData')); // Recupera los datos del localStorage
      const form = document.getElementById('examForm');

      if (data && data.preguntas) {
        data.preguntas.forEach((pregunta, index) => {
          const questionLabel = document.createElement('label');
          questionLabel.innerHTML = pregunta.pregunta;
          form.appendChild(questionLabel);

          const br = document.createElement('br');
          form.appendChild(br);

          Object.keys(pregunta.respuestas).forEach(key => {
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = 'pregunta' + index;
            input.value = key;
            input.id = key + index;

            const label = document.createElement('label');
            label.htmlFor = key + index;
            label.innerHTML = pregunta.respuestas[key];

            form.appendChild(input);
            form.appendChild(label);
            form.appendChild(document.createElement('br'));
          });

          form.appendChild(document.createElement('hr'));
        });
      } else {
        form.innerHTML = '<p>No hay datos para mostrar.</p>';
      }
    });
  </script>
</body>
</html>
