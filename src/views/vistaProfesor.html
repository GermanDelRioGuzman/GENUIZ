<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen 1 - Genuiz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
  <div class="body1">
    <div class="sidebar">
      <img
        src="https://images.ctfassets.net/h6goo9gw1hh6/2sNZtFAWOdP1lmQ33VwRN3/e40b6ea6361a1abe28f32e7910f63b66/1-intro-photo-final.jpg?w=1200&h=992&fl=progressive&q=70&fm=jpg"
        alt="Profesor">
      <h4>Profesor</h4>
      <div class="exams-container">
        <button class="button" href="#">Historial</button>
      </div>
      <button href="#" id="new" class="btn-new-exam">Nuevo examen</button>
    </div>

    <!--exam part  -->
    <div id="exam-viz">
  
    </div>


    <script>
      //global variables
      let exam;
      
      document.getElementById("new").addEventListener("click", function (e) {
        window.location.href = "generador.html"
      });

      window.onload = function () {
        fetch('http://localhost:3000/get-exams')
          .then(response => response.json())
          .then(exams => {
            const container = document.querySelector('.exams-container');
            exams.forEach(exam => {
              const button = document.createElement('button');
              button.textContent = `Examen ${exam.id}`;
              button.id = `btn-exam-${exam.id}`;
              button.className = 'exam-button';
              container.appendChild(button);

              document.getElementById(`btn-exam-${exam.id}`).addEventListener("click", function (e) {
                e.preventDefault();
                
                fetch(`http://localhost:3000/get-exam/${exam.id}`)
                  .then(response => response.json())
                  .then(data => {
                    exam = null;
                    exam = JSON.stringify(data);
                  })
                  .catch((error) => console.error('Error:', error));
              })
            });
          })
          .catch((error) => console.error('Error:', error));
      };


      //here starts the code for the exam
      var CP = 0;
      document.addEventListener('DOMContentLoaded', function () {
        const jsonData = exam; 
        const quizContainer = document.getElementById('exam-viz');
        const content = JSON.parse(jsonData).botResponse.content;

        const temaHeader = document.createElement('h2');
        temaHeader.textContent = `${content.tema}`;
        quizContainer.appendChild(temaHeader);

        content.preguntas.forEach((pregunta, index) => {
          const questionDiv = document.createElement('div');
          const questionHeader = document.createElement('h3');
          questionHeader.textContent = `${index + 1}. ${pregunta.enunciado}`;
          questionDiv.appendChild(questionHeader);
          CP++;
          pregunta.opciones.forEach(opcion => {
            const label = document.createElement('label');
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = `question${index}`;
            input.value = opcion;
            label.appendChild(input);
            label.append(opcion);
            questionDiv.appendChild(label);

            const br = document.createElement('br');
            questionDiv.appendChild(br);
          });

          quizContainer.appendChild(questionDiv);
        });

        const submitButton = document.getElementById('submit');
        submitButton.addEventListener('click', function () {
          var puntaje = 0;
          content.preguntas.forEach((pregunta, index) => {
            const radios = document.getElementsByName(`question${index}`);
            let respuestaSeleccionada;
            radios.forEach(radio => {
              if (radio.checked) {
                respuestaSeleccionada = radio.value;
              }
            });
            if (respuestaSeleccionada === pregunta.respuesta) {
              puntaje += 1;
            }
          });
          var calificacion = (puntaje * 10) / CP;
          localStorage.setItem('calificacion', calificacion);
          window.location.href = 'calificacion.html';
          // alert(`Tu calificaci√≥n es: ${calificacion}`);
        });
      });

      
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
