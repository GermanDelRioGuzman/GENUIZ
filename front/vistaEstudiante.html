<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia - Genuiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  <!-- Move styles to css -->
  <style>
    body {
      background-color: #b3b3b3;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .exam-section {
      background-color: #b3b3b3;
      padding: 50px 20px;
      border-radius: 10px;
      width: 500px;
    }
    .exam-section h2 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }
    .exam-section .question {
      margin-bottom: 20px;
    }
    .exam-section .question p {
      margin-bottom: 10px;
    }
    .exam-section .form-check {
      margin-bottom: 10px;
    }
    .exam-section .btn-finish {
      background-color: black;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      border: none;
      display: block;
      margin: 20px auto 0 auto;
    }
  </style>
</head>
<body>

  <div class="exam-section">
    <h2>Historia</h2>
    <form>
      <div class="question">
        <p>1. ¿Cuándo inició la revolución mexicana?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="q1a" value="1910">
          <label class="form-check-label" for="q1a">1910</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="q1b" value="1925">
          <label class="form-check-label" for="q1b">1925</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="q1c" value="1932">
          <label class="form-check-label" for="q1c">1932</label>
        </div>
      </div>

      <div class="question">
        <p>2. ¿Quién realizó la expropiación petrolera mexicana?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2" id="q2a" value="Lázaro Cárdenas">
          <label class="form-check-label" for="q2a">Lázaro Cárdenas</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2" id="q2b" value="Miguel Hidalgo">
          <label class="form-check-label" for="q2b">Miguel Hidalgo</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2" id="q2c" value="Agustín de Iturbide">
          <label class="form-check-label" for="q2c">Agustín de Iturbide</label>
        </div>
      </div>

      <button type="submit" class="btn btn-finish">Finalizar</button>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
