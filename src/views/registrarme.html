<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genuiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Direccion a hoja de estilos particular -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="register" class="register-section">
    <h2>Regístrate</h2>
    <form action="/registrarme" method="POST">
      <input type="text" class="form-control" placeholder="Nombre" name="name" required>
      <input type="text" class="form-control" placeholder="Username" name="username" required>
      <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
      <select name="role" class="form-control" required>
          <option value="student">Estudiante</option>
          <option value="teacher">Profesor</option>
      </select>
      <button type="submit" class="btn btn-register">Registrarme</button>
      <button id="iniciarsesion" class="btn btn-register">Iniciar Sesion</button>
      <div class="register-section">
        <button type="button" class="btn btn-register" onclick="window.location.href='iniciosesion.html'">
          Continuar con Google
        </button>
      </div>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
